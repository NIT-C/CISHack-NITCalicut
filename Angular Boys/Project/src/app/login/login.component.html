<div class="main-container">
  <div class="overlay-container">
  <mat-dialog-content fxLayout="column" fxLayoutGap="10px" class="container2" >
    
    
      
      <div class="container-user">

        <div *ngIf="auth.user$ | async; then authenticated else guest">
            <!-- template will replace this div -->
        </div>
        
        <!-- User NOT logged in -->
        <ng-template #guest>

          
          <div class="user-icon">
            <svg class="name svg-icon user" viewBox="0 0 20 20">
              <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
            </svg>
          </div>
          
          <button mat-button class="google-but" (click)="auth.googleSignin()" > <i class="google-icon" class="fab fa-google"></i>  Google</button>
          <button mat-button class="facebook-but" (click)="auth.googleSignin()" > <i class="google-icon" class="fab fa-facebook"></i>  Facebook</button>
        
        </ng-template>
        
        
        <!-- User logged in -->
        <ng-template #authenticated>
        <div *ngIf="auth.user$ | async as user">
           
           
            <img class="user-icon"  [src]="user.photoURL">
            
            <!-- <h3>Howdy, {{ user.displayName }}</h3> -->
            <div class="user-welcome">
              Howdy, {{ user.displayName }}
            </div>
            <div class="hr" ></div>
            <!-- <img  [src]="user.photoURL"> -->
            <!-- <p>UID: {{ user.uid }}</p> -->
            <button mat-button class="google-but" style="margin-top:80px;" (click)="auth.signOut()" > <i class="google-icon" class="fab fa-google"></i>  Logout</button>

            <!-- <button (click)="auth.signOut()">Logout</button> -->
        </div>
        </ng-template>
        
        
        
        
        </div>
          
       


  </mat-dialog-content>

 
  <mat-dialog-actions>
    <span class="flex-spacer"> </span>
    <button class="cancel-but" mat-button mat-dialog-close>Cancel</button>
    
  </mat-dialog-actions> 
  </div>
</div>
