<div class="my-container">


<div *ngIf="this.media.isActive('xs')">
      <div class="line-sep2"></div>
      <div class="catogory">
        <p style="margin-left:25px; padding-top:7px;">{{category}} <span class="fa fa-angle-right fa-lg"></span></p>
      </div>
      <!-- line seperation for the catogory tab -->
      <div style="min-height: 510px;" >
      <div class="line-sep"></div>
      <!-- controll pannel for the questions  -->
      <div class="control-pannel">
      
        <a  style="margin-left:12px;" mat-button class="back-but" (click)="goBack()" [disableRipple]="true">Back</a>
        
        <a style="margin-right:12px;" mat-button class="sort-but" (click)="togglePanel_sort()" [disableRipple]="true">Sort</a>
      </div>

      <div id="down_bar_sort"></div>
      <div *ngIf="questions" class="fade-question">
          <div  class="question-pallet"  *ngFor="let ques of questions; let i=index;">
            
              <div class="ques-bar" [style.backgroundColor]="color_pallet[i%pallet_size]"  [routerLink]="['/questions',ques.id,ques.cat_id]">
                <p style="padding: 10px;margin:0;">{{ques.title}}</p>
                
                <div class="response-pallet">
                  <p style="padding: 10px;margin:0; font-size:15px;">{{ques.no_of_answers}}
                  <span class="fa fa-comment fa-lg" id="comment"></span>
                  <span id="like-spacer"></span>{{ques.likes}}
                  <span class="fa fa-heart fa-lg" id="heart"></span>
                  <span class="line-spacer2">{{ques.date|date}}</span></p>
                </div>
              </div>



            
          </div>
          
          <div class="footer-spacer"></div>
      </div>
      <div *ngIf="!questions" class="animate-loader">
        <div id="loading-anim2">
        <app-loading-anim ></app-loading-anim></div>
        <div style="min-height: 500px;"></div>
      </div>

    </div>

</div>



<div *ngIf="this.media.isActive('sm')||this.media.isActive('md')||this.media.isActive('lg')" class="large-display-container">    
  <div class="spacer-for-large"></div>
  <div class="line-sep2"></div>

  <div class="catogory-large">
    <p style="margin-left:275px; padding-top:7px;">{{category}} <span class="fa fa-angle-right fa-lg"></span></p>
  </div>

<div class="sub-container" >
  <!-- line seperation for the catogory tab -->
  <div class="line-sep"></div>
    <!-- controll pannel for the questions  -->
    <div class="control-pannel">
    
      <a style="margin-left:12px;" mat-button class="back-but" (click)="goBack()" [disableRipple]="true">Back</a>
      
      <a style="margin-right:12px;" mat-button class="sort-but" (click)="togglePanel_sort()" [disableRipple]="true">Sort</a>
    </div>

    <div id="down_bar_sort"></div>
    <div *ngIf="questions" class="fade-question">
        <div  class="question-pallet"   *ngFor="let ques of questions; let i=index;">
          
            <div class="ques-bar" [style.backgroundColor]="color_pallet[i%pallet_size]"  [routerLink]="['/questions',ques.id,ques.cat_id]">
              <p style="padding: 10px;margin:0;">{{ques.title}}</p>
              
              <div class="response-pallet">
                <p style="padding: 10px;margin:0; font-size:15px;">{{ques.no_of_answers}}
                <span class="fa fa-comment fa-lg" id="comment"></span>
                <span id="like-spacer"></span>{{ques.likes}}
                <span class="fa fa-heart fa-lg" id="heart"></span>
                <span class="line-spacer2">{{ques.date|date}}</span></p>
              </div>
            </div>



          
        </div>
       
        <div class="footer-spacer"></div>
    </div>
    <div *ngIf="!questions" class="animate-loader">
      <div id="loading-anim">
      <app-loading-anim ></app-loading-anim></div>
      <div style="min-height:600px"></div>
    </div>

</div>
</div>

</div>
